apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  desarollo 
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: app-desarollo
    server: 'https://kubernetes.default.svc'
  source:
    path: helm-repo
    repoURL: 'https://github.com/CODEXEDYX/DEV-DESAROLLO'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignore:
    - group: apps
      kind: HelmRelease
      name: desarollo
      namespace: app-desarollo